copyright:
  year:             2018
  name:             MoTLabs

# Google-analytics
google-analytics:
  id:               "UA-120661930-1"

# Disqus
disqus:
  id:               "motlabs-github-io"

# URL
url:                "https://motlabs.github.io/" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
#baseurl:            "/Kiko-plus" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
#  - name:           "About"
#    url:            "/about"
#  - name:           "Archive"
#    url:            "/archive"
#  - name:           "Tags"
#    url:            "/tags"
  - name:           "motlabs github link"
    url:            "https://github.com/motlabs/"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
